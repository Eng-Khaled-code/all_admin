name: middleman_all
description: this app design pattern is mvc and uses getx ecosystem

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  fluttertoast: ^8.2.1
  get: ^4.6.5
  url_launcher: ^6.1.10
  dio: ^5.1.1
  flutter_rating_bar: ^4.0.1
  file_picker: ^5.2.6
  google_maps_flutter: ^2.2.5
  geocoding: ^2.1.0
  get_storage: ^2.1.1
  geolocator: ^9.0.2
  video_player: ^2.6.0
  flick_video_player: ^0.5.0
  visibility_detector: ^0.4.0+2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: my_font
      fonts:
        - asset: assets/fonts/my_font.ttf




